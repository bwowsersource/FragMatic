<div>
  <h1 id="title">Hello world</h1>
  <p>This page is included. Next paragraph is included from this page</p>
  <p>
    <promax-include src="/src/welcomePage" />
  </p>

  <script>
    promax
      .newState({
        //state
        title: "Default title",
      })
      .withRenderer(({root, state}) => {
        console.log(root)
        root.getElementById("title").innerHTML = state.title;
      })
      .withContext(({state, asyncRender}) => {
        setTimeout(
          () => asyncRender({ title: "Title changed after 10 sec" }),
          10000
        );
        const btnClick = (e) => {
          e.target.innerHTML = "clicked";
          e.target.disabled = true;
          state.title = "Clicked";
        };
        return {
          btnClick,
        };
      });
  </script>
  <button onclick="pscope.btnClick(event)">Button</button>
</div>
